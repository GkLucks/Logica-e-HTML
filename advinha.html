<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia () {

        var teste = parseInt(prompt("Digite: "))
        return Math.round(Math.random() * (teste + 1));

    }

    var numeroPensado = sorteia();

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    
    } else if (chute > numeroPensado)  {

        mostra("Você chutou um número maior ! Eu tinha pensado no " + numeroPensado);
    } else {

        mostra("Você chutou um número menor ! Eu tinha pensando no " + numeroPensado);

}
</script>
